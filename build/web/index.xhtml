<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Quantidade de itens: " />
            <p:inputText value="#{itensController.qtdItens}" /> <br />
            <p:commandButton actionListener="#{itensController.gerarItens()}" value="Gerar itens" ajax="false" /> <br/><br/><br/>
        </h:form>


        <p:outputLabel value="Itens gerados:" /> <br/>
        <c:forEach items="#{itensController.itensString}" var="item">
            <p:outputLabel value="#{item}" /> <br/>
        </c:forEach>
        <br/><br/><br/><br/>
        <h:form rendered="#{itensController.mostraSolucionar}">
            <p:commandButton actionListener="#{itensController.solucionar()}" value="Gerar itens" ajax="false" /> <br/><br/><br/>
        </h:form>
    </h:body>
</html>
